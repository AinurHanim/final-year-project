	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Lupa Kata Laluan?</h2>
                  <p>Anda boleh menetapkan semula kata laluan anda di sini.</p>
                  <div class="panel-body">
    
                    <!-- Add an event listener to the form submission -->
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="alamat e-mel" class="form-control"  type="email">
                        </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Tetapkan Semula Kata Laluan" type="submit">
                    </div>
                </form>
                <script>

                  
$(document).ready(function () {
    $('#register-form').submit(function (event) {
        event.preventDefault(); // Prevent default form submission
        
        var email = $('#email').val();
        
        if (!email) {
            alert('Sila masukkan alamat e-mel.');
            return;
        }
        
        $.ajax({
            type: 'POST',
            url: 'password.php', // PHP script to handle the password reset
            data: { email: email },
            success: function (response) {
                if (response === 'success') {
                    alert('Kata laluan telah dipadam!');
                    window.location.href = 'newpassword.html'; // Redirect on success
                } else if (response === 'not_found') {
                    alert('Emel yang diterima tiada dalam rekod');
                } else if (response === 'reset_failed') {
                    alert('Gagal menetapkan semula kata laluan.');
                } else if (response === 'empty_email') {
                    alert('Sila masukkan alamat e-mel.');
                } else {
                    alert('Ralat tidak dijangka. Sila cuba lagi.');
                }
            },
            error: function () {
                alert('Kesalahan rangkaian. Sila cuba lagi.');
            }
        });
    });
});

                </script>
