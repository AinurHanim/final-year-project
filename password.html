.btn:hover {
    background-color: #45a049;

section .air {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url(https://1.bp.blogspot.com/-xQUc-TovqDk/XdxogmMqIRI/AAAAAAAACvI/AizpnE509UMGBcTiLJ58BC6iViPYGYQfQCLcBGAsYHQ/s1600/wave.png);
            background-size: 1000px 100px;
            filter: hue-rotate(180deg); /* Adjust the degree value to change the color */
        }
        section .air.air1 {
            animation: wave 30s linear infinite;
            z-index: 1000;
            opacity: 1;
            animation-delay: 0s;
            bottom: 0;
        }
        section .air.air2 {
            animation: wave2 15s linear infinite;
            z-index: 999;
            opacity: 0.5;
            animation-delay: -5s;
            bottom: 10px;
        }
        section .air.air3 {
            animation: wave 30s linear infinite;
            z-index: 998;
            opacity: 0.2;
            animation-delay: -2s;
            bottom: 15px;
        }
        section .air.air4 {
            animation: wave2 5s linear infinite;
            z-index: 997;
            opacity: 0.7;
            animation-delay: -5s;
            bottom: 20px;
        }
        @keyframes wave {
            0% {
                background-position-x: 0px; 
            }
            100% {
                background-position-x: 1000px; 
            }
        }
        @keyframes wave2 {
            0% {
                background-position-x: 0px; 
            }
            100% {
                background-position-x: -1000px; 
            }
        }
</style>


 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>

	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Lupa Kata Laluan?</h2>
                  <p>Anda boleh menetapkan semula kata laluan anda di sini.</p>
                  <div class="panel-body">
    
                    <!-- Add an event listener to the form submission -->
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="alamat e-mel" class="form-control"  type="email">
                        </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Tetapkan Semula Kata Laluan" type="submit">
                    </div>
                </form>
                <script>

                  
                    $(document).ready(function() {
                            $('#register-form').submit(function(event) {
                                event.preventDefault();
                                var email = $('#email').val();
                                $.ajax({
                                    type: 'POST',
                                    url: 'password.php', // Updated to the new PHP file name
                                    data: {email: email},
                                    success: function(response) {
                                        if (response === 'success') {
                                            alert('Kata laluan telah diset semula!');
                                            window.location.href = 'newpassword.html'; // Redirect to newpassword.html
                                        } else {
                                            alert('Tiada rekod dalam data');
                                        }
                                    }
                                });
                            });
                        });
                </script>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <section>
            <div class='air air1'></div>
            <div class='air air2'></div>
            <div class='air air3'></div>
            <div class='air air4'></div>
        </section>
	</div>
</div>
