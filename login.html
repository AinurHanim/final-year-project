    <style>
        body {

        }

        .container {
            display: flex;

        .login-container {

        h2 {

        label {
            display: block;

        }

        input[type="text"],
        input[type="password"],
        select {

        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .login-link {
    text-align: center;
    margin-top: 10px;
    font-size: 14px; /* Adjust size font */
}

.login-link a {
    color: #003366; /* Change to your desired color */
    text-decoration: none;
}

.login-link a:hover {
    color: #00509e; /* Change this to a suitable hover color */

}


        .input-container {
            position: relative;
            width: 100%;
        }

        .input-container .eye-icon {
            position: absolute;
            right: 10px;
            top: 39%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #aaa;
        }

        section {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        section .air {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url(https://1.bp.blogspot.com/-xQUc-TovqDk/XdxogmMqIRI/AAAAAAAACvI/AizpnE509UMGBcTiLJ58BC6iViPYGYQfQCLcBGAsYHQ/s1600/wave.png);
            background-size: 1000px 100px;
            filter: hue-rotate(180deg); /* Adjust the degree value to change the color */
        }
        section .air.air1 {
            animation: wave 30s linear infinite;
            z-index: 1000;
            opacity: 1;
            animation-delay: 0s;
            bottom: 0;
        }
        section .air.air2 {
            animation: wave2 15s linear infinite;
            z-index: 999;
            opacity: 0.5;
            animation-delay: -5s;
            bottom: 10px;
        }
        section .air.air3 {
            animation: wave 30s linear infinite;
            z-index: 998;
            opacity: 0.2;
            animation-delay: -2s;
            bottom: 15px;
        }
        section .air.air4 {
            animation: wave2 5s linear infinite;
            z-index: 997;
            opacity: 0.7;
            animation-delay: -5s;
            bottom: 20px;
        }
        @keyframes wave {
            0% {
                background-position-x: 0px; 
            }
            100% {
                background-position-x: 1000px; 
            }
        }
        @keyframes wave2 {
            0% {
                background-position-x: 0px; 
            }
            100% {
                background-position-x: -1000px; 
            }
        }
    </style>
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.querySelector('.eye-icon i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function goToSchoolWebsite() {
            window.location.href = 'SchoolWebsite.html';
        }
    </script>

                    <button type="submit" name="login_user">Log Masuk</button>

            </div>
