<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<style>

    
    .form-gap {
        padding-top: 150px;
        
    }

    .container {
        width: fit-content;
       
    }
</style>

<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Tetapkan Kata Laluan Baharu</h2>
                        <p>Masukkan e-mel anda, kata laluan baharu dan sahkan kata laluan baharu.</p>
                        <div class="panel-body">
                            <form id="new-password-form" role="form" autocomplete="off" class="form" method="post">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="email" name="email" placeholder="Email" class="form-control" type="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                                        <input id="password" name="password" placeholder="New Password" class="form-control" type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                                        <input id="confirm-password" name="confirm-password" placeholder="Confirm New Password" class="form-control" type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input name="simpan" class="btn btn-lg btn-primary btn-block" value="Simpan" type="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#new-password-form').submit(function(event) {
            event.preventDefault();
            var email = $('#email').val();
            var password = $('#password').val();
            var confirmPassword = $('#confirm-password').val();

            // Validate password
            if (password.length < 8 || !/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(password)) {
                alert('Kata laluan mestilah sekurang-kurangnya 8 aksara panjang dan termasuk sekurang-kurangnya satu aksara khas.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Kata laluan tidak sepadan.');
                return;
            }

            // Send AJAX request to update password
            $.ajax({
                type: 'POST',
                url: 'update_password.php', // adjust the URL to your server-side script
                data: {email: email, password: password},
                success: function(response) {
                    if (response === 'success') {
                        window.location.href = 'login.html'; // redirect to login page
                    } else {
                        alert('Gagal mengemaskini kata laluan');
                    }
                }
            });
        });
    });
</script>
